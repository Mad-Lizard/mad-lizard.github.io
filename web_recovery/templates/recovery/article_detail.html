{% extends 'base.html' %}

{% block content %}

<div class="row mb-3">
    <div class="post">
        <h1>{{ article.title }}</h1>
        {% if article.published_at %}
            <div class="date">
                {{ article.published_at }}
            </div>
        {% endif %}
        <br>
        <img class="w-50 float-right ml-3" src="{{article.image.url}}">
        <p>{{ article.text|safe }}</p>
        <div class="link">
          <p>Источник:
          <a href="{{article.link}}" target="_blank">{{article.link_name}}</a>
          </p>
        </div>
      </div>
</div>

{% endblock %}
