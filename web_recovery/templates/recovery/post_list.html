{% extends 'base.html' %}
{% load thumbnail %}

{% block content %}

  {% for post in posts %}
  <div class="row mb-3">
    <div class="w-25">
      {% if post.image %}
        <a href="{% url 'post_detail' pk=post.pk %}">
          {% thumbnail post.image "200x200" crop="center" as im %}
            <img class="mr-3 list" src="{{im.url}}" width="200" height="200">
          {% endthumbnail %}
        </a>
      {% endif %}
    </div>
    <table class="w-75 table-borderless table float-right">
      <thead>
        <tr>
          <th scope="col" class="table-light">
            <h1>
            <a class="title" href="{% url 'post_detail' pk=post.pk %}">
              {{post.title}}
            </a>
            </h1>
          </th>
        </tr>
      </thead>
        <tbody>
          <tr>
            <td>
              {{post.description | safe }}
              <a href="{% url 'post_detail' pk=post.pk %}">
                </br>Узнать историю ->
              </a>
            </td>
          </tr>
        </tbody>
    </table>
    </div>
  {% endfor %}

{% endblock %}
